<div class="page">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="../js/script.js"></script>

    <!-- custom css file link  -->
    <link rel="stylesheet" href="app.component.css">

</head>
  <!-- header section starts  -->

<header class="header">

  <a routerLink="/home" class="logo"> <i class="fas fa-shopping-basket"></i> FoodKart</a>

  <nav class="navbar">
      <a routerLink="/home">home</a>
      <a routerLink="/shop">shop</a>
      <a routerLink="/about">about</a>
      <a routerLink="/review">review</a>
      <a routerLink="/blog">blog</a>
      <a routerLink="/contact">contact</a>
      <a routerLink="/profile">profile</a>
  </nav>

  <div class="icons" (click)="navButton()" >
      <div id="menu-btn" class="fas fa-bars" ></div>
      <div id="search-btn" class="fas fa-search"></div>
      <div id="cart-btn" class="fas fa-shopping-cart" ></div>
      <div id="login-btn" class="fas fa-user" ></div>
  </div>

  <form action="" class="search-form">
      <input type="search" placeholder="search here..." id="search-box">
      <label for="search-box" class="fas fa-search"></label>
  </form>

  <div class="shopping-cart">
      <div class="box">
          <i class="fas fa-times"></i>
          <img src="image/cart-1.jpg" alt="">
          <div class="content">
              <h3>organic food</h3>
              <span class="quantity">1</span>
              <span class="multiply">x</span>
              <span class="price">$18.99</span>
          </div>
      </div>
      <div class="box">
          <i class="fas fa-times"></i>
          <img src="image/cart-2.jpg" alt="">
          <div class="content">
              <h3>organic food</h3>
              <span class="quantity">1</span>
              <span class="multiply">x</span>
              <span class="price">$18.99</span>
          </div>
      </div>
      <div class="box">
          <i class="fas fa-times"></i>
          <img src="image/cart-3.jpg" alt="">
          <div class="content">
              <h3>organic food</h3>
              <span class="quantity">1</span>
              <span class="multiply">x</span>
              <span class="price">$18.99</span>
          </div>
      </div>
      <h3 class="total"> total : <span>56.97</span> </h3>
      <a href="#" class="btn">checkout cart</a>
  </div>

  <form class="login-form">
      <h3>login form</h3>
      <input type="text" placeholder="enter your Username" class="box" [(ngModel)]="uname" name="uname">
      <input type="password" placeholder="enter your password" class="box" name="password">
      <div class="remember">
          <input type="checkbox" name="" id="remember-me">
          <label for="remember-me">remember me</label>
      </div>
      <button class="btn" (click)="loginClick(uname)">Log In Now</button>
      <p>forget password? <a href="#">click here</a></p>
      <p>don't have an account? <a routerLink="/register">create one</a></p>
  </form>

</header>
<router-outlet></router-outlet>
  </div>
